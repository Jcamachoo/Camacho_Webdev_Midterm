<form>

</div>

</div>    
<label> 
 &nbsp;  Phone #: <br> 
  </label>
&nbsp;<input type="text" name="country code"  value="+63" size="2"/> 
<input type="text" name="phone" size="10"/> <br> <br>
&nbsp; Current Address :

&nbsp;<textarea cols="50" rows="3" placeholder="Current Address" value="address" required>  
</textarea> 
  <br><br>
 &nbsp;<label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required>

                   id="cbxPolicy"

 <button style="background-color: #FDAB9F" type="reset" class="registerbtn">RESET </button>
